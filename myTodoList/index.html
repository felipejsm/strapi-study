<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body style="background-color: #2B2B2B" ng-app="myApp" ng-controller="myCtrl as vm">
    <div class="container" style="background-color: #FFFF;height: 650px;">
            <div class="jumbotron">
                    <h1 class="display-3">My Awesome To Do List!</h1>
                    <p class="lead">This is a simple To Do List</p>
                    <hr class="my-4">
            </div>
            <div class="row">
                    <div class="col-sm-6" style="margin-left: auto; margin-right: auto; text-align:center">
                        <div class="card">
                            <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="vm.addTodoItem()">Add New Item</button>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" ng-repeat="item in vm.myToDoListObj">
                                    <div class="row" style="width: 100%;">
                                        <div class="col-sm-2">
                                            <input type="checkbox" ng-checked="item.isChecked"  value="">
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" ng-model="item.toDoName" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="col-sm-2">
                                            <span ng-click="vm.removeTodoItem($index)">
                                                <i class="far fa-times-circle"></i>
                                            </span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col-sm-6" style="margin-left: auto; margin-right: auto; text-align:center">
                        <button class="btn btn-success btn-block" ng-click="vm.save()">Save</button>
                    </div>
            </div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</html>
